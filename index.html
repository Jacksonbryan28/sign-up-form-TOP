<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="hflexThird">
        <div class="leftPanel">
          <div class="center">
            <img
              class="logo"
              src="images/odin-logo.png"
              alt="Line drawing of a viking mans head"
            />
            <h1 class="hero-text">ODIN</h1>
          </div>
          <p class="credit">
            Photo by
            <a
              href="https://unsplash.com/@steinart"
              target="_blank"
              class="credit"
              >Steinar</a
            >
            on
            <a
              href="https://unsplash.com/photos/a-long-boat-with-two-people-in-it-on-a-lake-SgyH_Ix9lNE"
              target="_blank"
              class="credit"
              >Unsplash</a
            >
          </p>
        </div>

        <div class="rightPanel">
          <div class="wrapper">
            <p class="intro">
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up
              <span class="italics">now</span> to get started.
            </p>
            <p class="intro">
              You <span class="italics">know</span> you want to.
            </p>
          </div>
          <div>
            <form action="" method="post">
              <div class="formWrap">
                <h1>Lets do this!</h1>
                <div class="hFlex">
                  <div class="vFlex">
                    <label for="fn">First Name</label>
                    <input type="text" id="fn" />
                  </div>
                  <div class="vFlex">
                    <label for="ln">Last Name</label>
                    <input type="text" id="ln" />
                  </div>
                </div>
                <div class="hFlex">
                  <div class="vFlex">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                  </div>
                  <div class="vFlex">
                    <label for="pn">Phone Number</label>
                    <input type="tel" id="pn" />
                  </div>
                </div>
                <div class="hFlex">
                  <div class="vFlex">
                    <label for="pw">Password</label>
                    <input type="password" id="pw" />
                  </div>
                  <div class="vFlex">
                    <label for="pwc">Confirm Password</label>
                    <input type="password" id="pwc" />
                  </div>
                </div>
              </div>
              <button>Create Account</button>
              <p class="login">
                Already have an account? <a href="">Log in</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
